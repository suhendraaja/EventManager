<ion-header>

  <ion-navbar>
    <ion-title>Detail kegiatan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card (click)="goToEventEdit(currentEvent.id)">
    <ion-card-header>
      {{currentEvent?.name}}
    </ion-card-header>
  <ion-card-content>
    <P>
      Harga Tiket : 
      <strong>IDR {{currentEvent?.price}}</strong>
    </P>
    <P>
      Tanggal Event : 
      <strong>{{currentEvent?.date}}</strong>
    </P>
    <P>
      Contact Person : 
      <strong>{{currentEvent?.contact}}</strong>
    </P>
  </ion-card-content>
  </ion-card>
</ion-content>
