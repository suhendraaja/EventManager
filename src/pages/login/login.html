<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlname="email" type="email" placeholder="Alamat Email DOnk"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlname="password" type="password" placeholder="password"></ion-input>
    </ion-item>
    <button ion-button block type="submit">Login</button>
  </form>
  <button ion-button block clear (click)="goToSignUp()">Register User baru</button>
  <button ion-button block clear (click)="goToResetPassword()">Lupa Password</button>
</ion-content>
