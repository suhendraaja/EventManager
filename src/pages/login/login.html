
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Alamat email anda" [class.invalid]="!loginForm.controls.email.valid && blur"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
          <p>Isikan email yang valid!</p>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Password anda" [class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
          <p>Isikan password lebih dari 6 karakter!</p>
        </ion-item>
    
        <button ion-button block type="submit">
          Login
        </button>    
      </form>
  <button ion-button block clear (click)="goToSignUp()">Register User baru</button>
  <button ion-button block clear (click)="goToResetPassword()">Lupa Password</button>
</ion-content>
